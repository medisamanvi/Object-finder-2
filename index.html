<html>
<head>

	<title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="bg.jpg">
<center>
    <h1 class="btn btn-info heading">AI Object Finder
        <br> <br>
        <p>The Input Name Which You Will Give Should Match The Names Present
              Coco model Then Only It Will Detect
        </p>
    </h1>
    <br> <br>
    <label>Object Name</label>
    <br> <br>
    <input id="object" type="text" placeholder="Enter Object Name">
    <br> <br>
    <button class="btn btn-success" id="start" onclick="start()">Start</button>
    <br> <br>
    <p id="status" class="btn btn-danger"></p>
    <br> <br>
    <p id="object_name" class="btn btn-warning"></p>
</center>
</body>
</html>
